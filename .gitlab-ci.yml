    tags:
        - testpi0
    cache:
        key: armhf
        paths:
            - Logs



deploy-armhf:
    stage: deploy
    script:
        - ./package.sh $CI_COMMIT_BRANCH
    only:
        - stable
        - test
    tags:
        - testpi0
    cache:
        key: armhf
        paths:
            - deb




