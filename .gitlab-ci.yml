    script:
        - ./build/armhf/rel/BFutils_tests json
    tags:
        - testpi0
    cache:
        key: armhf
        paths:
            - Logs



tests-stream-armhf:
    stage: tests
    script:
        - ./build/armhf/rel/BFutils_tests stream
    tags:
        - testpi0
