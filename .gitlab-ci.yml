variables:
    GIT_SUBMODULE_STRATEGY: recursive

stages:
    - build
    - tests
    - deploy
    - updateRepo



build-rel-armhf:
    stage: build
    before_script:
        - ./prebuild.sh
    script:
        - make release
    tags:
        - testpi0
    cache:
        key: armhf
        paths:
            - Logs
            - build
            - inc



build-dbg-armhf:
    stage: build
    before_script:
        - ./prebuild.sh
    script:
        - make debug
    tags:
        - testpi0
    cache:
        key: armhf
        paths:
            - Logs
            - build
            - inc



